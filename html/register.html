<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب جديد</title>
    <!-- CSS Normalize File-->
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- CSS FontAwesome File-->
    <link rel="stylesheet" href="../css/all.min.css">
    <!-- CSS Main File -->
    <link rel="stylesheet" href="../css/main.css">
        <!-- Google Fonts Link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="second">
    <form action="" class="register" dir="rtl">
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <h2>حساب جديد</h2>
        <div>
            <input type="number" placeholder="الرقم الوطني">
            <input type="number" placeholder="الرقم الوطني مجدداً">
        </div>
        <div>
            <input type="tel" placeholder="رقم الهاتف">
            <input type="tel" placeholder="رقم الهاتف مجدداً">
        </div>
        <input type="email" placeholder="البريد الالكتروني">
        <div>
            <input type="password" placeholder="كلمة السر">
            <input type="password" placeholder="كلمة السر مجدداً">
        </div>
        <input type="submit" value="تسجيل" class="register-btn">
    </form>
    <div class="popup">
        <div class="suc-popup">
            <i class="fa-solid fa-xmark cross"></i>
            <i class="fa-solid fa-check fa-3x"></i>
            <h2> تم التسجيل بنجاح</h2>
            <a href="../html/home.html">دخول</a>
        </div>
        <div class="fail-popup">
            <i class="fa-solid fa-xmark cros"></i>
            <i class="fa-solid fa-xmark fa-2x"></i>
            <h2> اعد التسجيل</h2>
        </div>
    </div>
</div>
    <!-- JavaScript Source -->
    <script src="../js/main.js"></script>
</body>
</html>
