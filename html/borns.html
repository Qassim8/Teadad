<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهادة الميلاد</title>
        <!-- CSS Normalize File-->
        <link rel="stylesheet" href="../css/normalize.css">
        <!-- CSS FontAwesome File-->
        <link rel="stylesheet" href="../css/all.min.css">
        <!-- CSS Main File -->
        <link rel="stylesheet" href="../css/main.css">
            <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="borns">
        <div class="main-head">
            <a href="home.html"><i class="fa-solid fa-arrow-left"></i></a>
            <h2>شهادة الميلاد</h2>
        </div>
        <div class="container">
            <form action="" class="born-form" dir="rtl">
                <div>
                    <input type="text" placeholder="الاسم الاول للمولود" required>
                    <input type="text" placeholder="مدينة الميلاد" required>
                    <input type="datetime" placeholder="تاريخ الميلاد" required>
                </div>
                <div class="gender">
                    <input type="radio" name="gender" value="1"> <span> ذكر</span>
                    <input type="radio" name="gender" value="2" > <span> انثى</span> 
                </div>
                <div>
                    <input type="text" placeholder="اسم الوالد رباعي" required>
                    <input type="text" placeholder="اسم الوالدة رباعي" required>
                </div>
                <div>
                    <input type="text" placeholder="اسم طالب الشهادة رباعي" required> 
                    <input type="text" placeholder="رقم وثيقة طالب الشهادة" required>
                    <input type="datetime" placeholder="تاريخ اصداره" required>
                </div>
                <div class="btn">
                    <input type="submit" value="ارسال">
                </div>
            </form>
            <div class="popup">
                <div class="suc-popup">
                    <i class="fa-solid fa-xmark cross"></i>
                    <i class="fa-solid fa-check fa-3x"></i>
                    <h2> تمت العملية</h2>
                    <a href="../html/pay.html">انتقل للدفع</a>
                </div>
                    <div class="fail-popup">
                        <i class="fa-solid fa-xmark cros"></i>
                        <i class="fa-solid fa-xmark fa-3x"></i>
                        <h2> اعد المحاولة</h2>
                    </div>
            </div>
        </div>
        <footer>كل الحقوق محفوظة &copy; تعداد - 2022 </footer>
    </div>
        <!-- JavaScript Source -->
        <script src="../js/borns.js"></script>
</body>
</html>
